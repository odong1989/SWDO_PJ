<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <ol>
        <li>항목</li>

    <ol start="40">
        <li>항목</li>

    <ol reversed="reversed">
        <li>항목</li>
        <li>항목</li>

    <ul>
        <li>항목</li>

    <dl>
        <dt>한글</dt>
        <dd>
            우리나라 글자의 이름. 훈민정음 1445년 반포
        </dd>
    </dl>

    <dl>
        <dt>이름</dt>
        <dt>Name</dt>
        <dt>홍길동</dt>
        <dt>취미</dt>
        <dt>hobby</dt>
        <dd>축구</dd>
        <dd>Football</dd>

    <h1>라면 레시피</h1>
    <dl>
        <dt>준비물</dt>
        <dd>
            <ul>
                <li>물550cc</li>
                <li>라면봉지</li>
            </ul>
        </dd>

    <dt>조리법</dt>
    <dd>
        <ol>
            <li>물을 끓인다</li>
            <li>물이 끓으면 면과 스프를 넣는다</li>    
            <li>다 익으면 불을 끄고 맛있게 먹는다</li>
        </ol>
    </dd>
</dl>

</html>
